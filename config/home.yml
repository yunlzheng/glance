  columns:
    - size: small
      widgets:
        - type: rss
          title: GitHub本周趋势
          limit: 10
          collapse-after: 3
          cache: 12h
          feeds:
            - url: https://raw.githubusercontent.com/yunlzheng/autorss/refs/heads/rss/github_trending_rss_feed.xml
              title: GitHub Trending
              cache: 1d

        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing
